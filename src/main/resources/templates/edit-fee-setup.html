<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <title>Sbrigit - Edit Fee Setup</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div th:replace="/fragments/MainFragments.html :: css-links"></div>
</head>

<body>
    <div class="position-relative d-flex p-0" id="top">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-light position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only"></span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Sidebar Start -->
        <div th:replace="/fragments/MainFragments.html :: aside"></div>
        <!-- Sidebar End -->

        <!-- Content Start -->
        <div class="content pb-3">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand navbar-dark px-3 px-lg-4 py-3 top_header">

                <a href="#" class="sidebar-toggler flex-shrink-0 me-2 d-lg-none">
                    <img src="assets/img/icons/hamburger_icon.svg" alt="" width="30" />
                </a>

                <div class="d-none d-md-block title_hd">
                    <span class="h6 mb-0 text-capitalize"  th:text="${welcome}"></span>
                    <small class="d-block f-small text-mute">11:45 am 22 Dec 2022</small>
                </div>

                <div class="navbar-nav align-items-center ms-auto">

                    <div class="nav-item dropdown ms-4 p_pic">
                        <a href="#" class="d-flex align-items-center dropdown-toggle text-decoration-none"
                            data-bs-toggle="dropdown">
                            <em class="me-2 avtar avtar-30 border-0"><img src="assets/img/avatar.jpg" alt=""
                                    width="30" /></em>
                            <span class="me-2" th:text="${username}"> </span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end border-0 m-0 w-100">
                            <a href="edit-profile" class="dropdown-item">My Profile</a>
                            <a href="/" class="dropdown-item">Logout</a>
                        </div>
                    </div>

                </div>
            </nav>
            <!-- Navbar End -->

            <!-- Start Content -->
            <div class="container-fluid py-2 px-3 mt-3">
                <div class="card-panel bg-white p-4 radius-10">

                    <div class="d-flex flex-wrap justify-content-between align-items-center page-header">
                        <h1 class="h2 mb-2">Fee Setup</h1> 
                    </div>

                    <form action="fee-setup-detail.html">
                        <div class="row">
                            <div class="col-md-4 col-lg-3 mt-3">
                                <label class="mb-2 text-capitalize">Country</label>
                                <div class="mb-4">
                                    <select class="form-control form-control-sm">
                                        <option>Australia</option>
                                        <option>Newzeland</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4 col-lg-3 mt-3">
                                <label class="mb-2 text-capitalize">City</label>
                                <div class="mb-4">
                                    <select class="form-control form-control-sm">
                                        <option>Utrecht</option>
                                        <option>South Pert</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4 col-lg-3 mt-3">
                                <label class="mb-2 text-capitalize">Driver Radius</label>
                                <div class="mb-4">
                                    <input type="text" value="13 Miles" class="form-control form-control-sm">
                                </div>
                            </div>
                            <div class="col-md-4 col-lg-3 mt-3">
                                <label class="mb-2 text-capitalize">Basic Fees ($)</label>
                                <div class="mb-4">
                                    <input type="number" value="24" class="form-control form-control-sm">
                                </div>
                            </div>
                            <div class="col-md-4 col-lg-3 mt-3">
                                <label class="mb-2 text-capitalize">Per Km Charges ($)</label>
                                <div class="mb-4">
                                    <input type="number" value="$24" class="form-control form-control-sm" required>
                                </div>
                            </div>
                            <div class="col-md-4 col-lg-3 mt-3">
                                <label class="mb-2 text-capitalize">Surcharge ($)</label>
                                <div class="mb-4">
                                    <input type="number" value="20" class="form-control form-control-sm" required>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end text-end mt-4">
                            <button type="submit" class="btn btn-md btn-primary">Submit</buton>
                        </div>
                    </form>

                </div>
            </div>

        </div>
        <!-- End Content  -->
    </div>
    <!-- End -->

    <!-- Start Add Rules -->
    <div class="modal fade" id="addRules" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-capitalize" id="staticBackdropLabel">Add Rule</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="rules.html">
                    <div class="modal-body p-4">
                        <div class="row">
                            <div class="col-md-6">
                                <label class="mb-2 text-capitalize">Country</label>
                                <div class="mb-4">
                                    <select class="form-control">
                                        <option>Australia</option>
                                        <option>Newzeland</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="mb-2 text-capitalize">Rule Name</label>
                                <div class="mb-4">
                                    <input type="text" placeholder="Type here" class="form-control" required />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="mb-2 text-capitalize">Type</label>
                                <div class="mb-4">
                                    <select class="form-control">
                                        <option>Fixed</option>
                                        <option>Percentage</option>
                                    </select>   
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="mb-2 text-capitalize">Value</label>
                                <div class="mb-4">
                                    <input type="number" placeholder="Type here" class="form-control" required />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer border-0">
                        <button type="button" class="btn btn-md btn-outline-primary"
                            data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-md btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- End End Rules -->


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Template Javascript -->
    <script src="assets/js/main.js"></script>
    <script>
        $('#selectAll').click(function (e) {
            $(this).closest('table').find('td input:checkbox').prop('checked', this.checked);
        });
    </script>
</body>

</html>
