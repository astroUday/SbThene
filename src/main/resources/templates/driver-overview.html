<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <title>Sbrigit - Drivers Overview</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div th:replace="/fragments/MainFragments.html :: css-links"></div>
</head>

<body>
    <div class="position-relative d-flex p-0" id="top">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-light position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only"></span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Sidebar Start -->
        <div th:replace="/fragments/MainFragments.html :: aside"></div>
        <!-- Sidebar End -->

        <!-- Content Start -->
        <div class="content pb-3">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand navbar-dark px-3 px-lg-4 py-3 top_header">

                <a href="#" class="sidebar-toggler flex-shrink-0 me-2 d-lg-none">
                    <img src="assets/img/icons/hamburger_icon.svg" alt="" width="30" />
                </a>

                <div class="d-none d-md-block title_hd">
                    <span class="h6 mb-0 text-capitalize" th:text="${welcome}"></span>
                    <small class="d-block f-small text-mute">11:45 am 22 Dec 2022</small>
                </div>

                <div class="navbar-nav align-items-center ms-auto">

                    <div class="nav-item dropdown ms-4 p_pic">
                        <a href="#" class="d-flex align-items-center dropdown-toggle text-decoration-none"
                            data-bs-toggle="dropdown">
                            <em class="me-2 avtar avtar-30 border-0"><img src="assets/img/avatar.jpg" alt=""
                                    width="30" /></em>
                            <span class="me-2"  th:text="${username}"> </span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end border-0 m-0 w-100">
                            <a href="edit-profile" class="dropdown-item">My Profile</a>
                            <a href="/" class="dropdown-item">Logout</a>
                        </div>
                    </div>

                </div>
            </nav>
            <!-- Navbar End -->

            <!-- Start Content -->
            <div class="container-fluid py-2 px-3 mt-3">
                <div class="card-panel bg-white p-4 radius-10 body_height">

                    <div class="d-flex flex-wrap justify-content-between align-items-center">

                        <nav class="nav-breadcrumb" aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="drivers">Drivers</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Robin Matts</li>
                            </ol>
                        </nav> 
                    </div>
                    <!-- End Breadcrumb -->

                    <div class="d-flex flex-wrap justify-content-between align-items-center page-header">
                        <h1 class="h2 mb-4">Overview</h1>                         
                    </div>

                    <!-- Start Driver Details -->
                    <div class="p-0 grey_block card mb-4">
                        <div class="card-header">
                            <div class="d-flex align-items-center flex-wrap justify-content-between py-2 px-3">
                                <h5 class="mb-0 text-capitalize">Driver Details</h5> 
                            </div>
                        </div>
                        <div class="card-body px-4">
                            <div class="row">
                                <div class="col-md-3 my-2">
                                    <label class="fs-12 text-capitalize mb-3">Number of Deliveries</label>
                                    <h6 class="h6">4</h6>
                                </div>
                                <div class="col-md-3 my-2">
                                    <label class="fs-12 text-capitalize mb-3">Earnings</label>
                                    <h6 class="h6">$350</h6>
                                </div>
                                <div class="col-md-3 my-2">
                                    <label class="fs-12 text-capitalize mb-3">Hours Worked</label>
                                    <h6 class="h6">35h 25min</h6>
                                </div>
                                <div class="col-md-3 my-2">
                                    <label class="fs-12 text-capitalize mb-3">Avg Delivery Time</label>
                                    <h6 class="h6">$20</h6>
                                </div>
                                <div class="col-md-3 my-2">
                                    <label class="fs-12 text-capitalize mb-3">Distance Covered</label>
                                    <h6 class="h6">79 miles</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End Driver Details -->

                </div>
            </div>

        </div>
        <!-- End Content  -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Template Javascript -->
    <script src="assets/js/main.js"></script>
    <script>
        $('#selectAll').click(function (e) {
            $(this).closest('table').find('td input:checkbox').prop('checked', this.checked);
        });
    </script>
</body>

</html>
